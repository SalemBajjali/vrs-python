# See here:
# https://setuptools.readthedocs.io/en/latest/setuptools.html#configuring-setup-using-setup-cfg-files
# https://gist.github.com/althonos/6914b896789d3f2078d1e6237642c35c

[metadata]
name = ga4gh-vr
home-page = https://github.com/ga4gh/vr-python
long-description = file:README.rst
long-description-content-type = text/x-rst; charset=UTF-8
description = "GA4GH Variation Representation (VR) reference implementation (https://github.com/ga4gh/vr-python/)"
#description-content-type = text/x-rst; charset=UTF-8
license-file = LICENSE
author = Reece Hart
author-email = reecehart@gmail.com
platform = any
# version is pulled from tags by setuptools_scm

classifiers =
    Development Status :: 3 - Alpha
    Intended Audience :: Developers
    Intended Audience :: Healthcare Industry
    Intended Audience :: Science/Research
    License :: OSI Approved :: Apache Software License
    Operating System :: OS Independent
    Programming Language :: Python
    Programming Language :: Python :: 3
    Topic :: Scientific/Engineering :: Bio-Informatics
    Topic :: Scientific/Engineering :: Medical Science Apps.
keywords =
    bioinformatics
    ga4gh
    genomics
    hgvs
    spdi
    variation


[options]
packages = ga4gh.vr
python_requires = >= 3.6
zip_safe = true
package_dir =
    = src
install_requires =
    canonicaljson
    python-jsonschema-objects>=0.3
setup_requires =
    pytest-runner
    setuptools_scm
    wheel
tests_require =
    pytest
    pytest-cov
    pyyaml

[options.extras_require]
dev =
    ipython
    pyyaml
    restview
    tox
    yapf
extras =
    biocommons.seqrepo>=0.4.2
    bioutils>=1.0.0a4
    hgvs>=1.2
notebooks =
    ipython
    jupyter

[options.package_data]
* =
    _data


## # TODO: Needed?
## [options.packages.find]
## where = src
## exclude =
##     __pycache__
##     *.pyc



[aliases]
test = pytest

[bdist_wheel]
universal = 1

[build_sphinx]
all_files  = 1

# http://pep8.readthedocs.org/en/latest/intro.html#error-codes
[flake8]
max-line-length = 120
exclude = tests/*
max-complexity = 10
ignore = E129,E221,E241,E251,E303,W291

[tool:pytest]
doctest_optionflags = ALLOW_UNICODE ALLOW_BYTES ELLIPSIS IGNORE_EXCEPTION_DETAIL NORMALIZE_WHITESPACE
addopts = --doctest-modules --cov-config=setup.cfg --cov-report=term-missing --cov=ga4gh.vr
testpaths = tests
